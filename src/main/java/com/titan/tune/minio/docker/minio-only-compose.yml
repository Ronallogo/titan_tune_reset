version: '3.8'

services:
  # MinIO - Stockage d'objets S3-compatible
  minio:
    image: minio/minio:latest
    container_name: titan-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - titan-network

  # PostgreSQL - Base de donn√©es principale
  postgres:
    image: postgres:15-alpine
    container_name: titan-postgres
    environment:
      POSTGRES_DB: titan_tunes
      POSTGRES_USER: titan_user
      POSTGRES_PASSWORD: titan_password
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U titan_user -d titan_tunes"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - titan-network

volumes:
  minio_data:
    driver: local
  postgres_data:
    driver: local

networks:
  titan-network:
    driver: bridge
