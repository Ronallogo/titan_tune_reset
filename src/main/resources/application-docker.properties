spring.application.name=tunes

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5434/titan_tunes
spring.datasource.username=titan_user
spring.datasource.password=titan_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8081
server.servlet.context-path=/api

# MinIO Configuration
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket.songs=titan-songs
minio.bucket.images=titan-images
minio.bucket.videos=titan-videos
minio.bucket.photos=titan-photos

# Redis Configuration
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# File Upload Configuration
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# Actuator for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Logging
logging.level.nitchcorp.titan.tunes=INFO
logging.level.io.minio=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=/app/logs/titan-tunes.log

# Mail Configuration (Docker environment)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:woroukoffijudeprudencio@gmail.com}
spring.mail.password=${MAIL_PASSWORD:wqwl qzzj efzf yxkj}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration
jwt.secret=${JWT_SECRET:7a81f6512d4fa25c459a02733b980c92ee203df168c21083c5f062472417ac23}

# Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.paths-to-match=/**
springdoc.packages-to-scan=nitchcorp.titan.tunes
